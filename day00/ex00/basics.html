<!DOCTYPE HTML>
<html>
	<head>
		<title>Basics</title>
		<style>
	
			body {
				background-color: pink;

				display: inline-block;

			a {
				color: white;

				font-weight: bold;

			}

			img {
				max-width: 90%;
